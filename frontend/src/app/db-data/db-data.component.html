 <a routerLink='/login' >Back to Login</a>
 <a routerLink='/login/register' >Back to Register</a>
<div class="container">
	<div class="row">
		
        
        <div class="col-md-12">
       
        <div class="table-responsive">

                
              <table id="mytable" class="table table-bordred table-striped">
                   
                   <thead>
                   
                  
                   <th> Name</th>

                     <th>Contact</th>
                     <th>Email</th>
                     <th>Password</th>
                     

                     
                     <th >Edit</th>
                      
                       <th>Delete</th>
                   </thead>
    <tbody>
    
      <tr *ngFor="let user of users">
   
    <td> {{user.name}} </td>
  
    <td> {{user.phone}} </td>

    <td > {{user.userName}} </td>

    <td> {{user.password}} </td>

    
    <td *ngIf ="user"><p data-placement="top" data-toggle="tooltip" title="Edit"><a class="btn btn-primary btn-xs" 
       
             [routerLink]="['/form']"  [queryParams]="{name: user.name,
               gender: user.gender,
               date: user.date,
               phone: user.phone,
               email: user.email }" >  ><span class="glyphicon glyphicon-pencil"></span></a></p></td>



    <td *ngIf ="user"><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="delete(user.userName)" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
    </tr>
    
 
   
    
   
    
    </tbody>
     
</table>





                
            </div>
            
        </div>
	</div>
</div>
